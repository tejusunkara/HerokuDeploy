<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static', filename='style.css' ) }} />
    <script type="text/javascript" src="/static/script.js"></script>
</head>

<body>
    <h1>What's being reported about {{ topic }}?</h1>
    <div class='container'>
        {% for i in range(10) %}
        <div class='item'>
            <p><a href="{{ urls[i] }}"><b>{{ headlines[i] }}</b></a> ({{ dates[i] }}) </p>
            <p>{{ snippets[i] }}</p>
        </div>
        {% endfor %}
        
    </div>
    
    <div id="headlines">Headlines:
        
    </div>
    <label for="lbl">Search:</label>
    <input type="text" id="search" name="input" size="20">
    <button id="myButton">Submit</button>

</body>

</html>
